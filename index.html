<html>
  <head>
    <title>Aula 01 - Html Básico e CSS</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>

  <div class="formulario bg-gradient-to-r from-neutral-600">
    <h2 class="text-3xl">Cadastro de usuario</h2>

    <form>
      <label for="NomeCompleto">Nome Completo</label>
      <input
        type="text"
        alt="Nome completo"
        placeholder="Nome completo"
        class="text-base rounded-xl"
        id="NomeCompleto"
      />

      <label for="RG">RG</label>
      <input
        type="text"
        alt="RG"
        placeholder="Número do RG"
        class="text-base rounded-xl"
      />

      <label for="email">Email</label>
      <input
        type="email"
        alt="email"
        placeholder="Email"
        class="text-base rounded-xl"
      />
      <div class="flex justify-center items-center">
        <a
          href="animation.html"
          class="px-5 py-3 rounded-md font-semibold cursor-pointer hover:opacity-60 bg-sky-400"
          >ACESSAR</a
        >
      </div>
    </form>
  </div>
</html>
